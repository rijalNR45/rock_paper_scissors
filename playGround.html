<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS playground</title>
    <link rel="stylesheet" href="playGroundstyles.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <button id="startButton"> START </button>
    <div class="container">
        <div class="your_choice">
            <div class="title">
                <h4>Click your Choice:</h4>
            </div>
            <div class="optionsContainer">
                <div class="options">
                    <img src="rock.jpeg" class= "choice" alt="rock">
                    <img src="paper.jpeg" class="choice" alt="paper">
                    <img src="scissors.png" class="choice" alt="scissors">
                </div>
            </div>
        </div>
        <div class="vs"><h2 class="versus">V.S</h2></div>
        <div class="comp_choice">
                <div class="title">
                    <h4>Computer's Choice:</h4>
                    <div class="animate">
                        
                    </div>
                </div>
        </div>
    </div>
        <div class="result_section">
            <div class="score_board">
                <div class="your_score">your score</div>
                <div class=""> <h1> _ </h1></div>
                <div class="comp_score">computer score</div>
            </div>
            <div class="result"> <h2>YOU WON!!</h2></div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
